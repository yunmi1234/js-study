    <script id="item-template" type="text/x-handlebars-template">
        <div class="item">
            <p>이름: {{name}}</p>
            <button>등급: {{level}}</button>
        </div>
    </script>

    <script id="item-each-template" type="text/x-handlebars-template">
        {{#each dataList}}
        <div class="item">
            <p>이름: {{this.name}}</p>
            <button>등급: {{this.level}}</button>
        </div>
        {{/each}}
    </script>

    <script id="complete-template" type="text/x-handlebars-template">
        {{#each dataList}}
        <div class="item">
            <p>이름: {{this.name}}</p>
            <button>등급: {{this.level}}</button>
        </div>
        {{/each}}
        {{#if isEmptyList}}
        <div>
            표시할 목록이 없습니다.
        </div>
        {{/if}}
    </script>
    
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
